name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Unit tests
        run: pytest

  offline-eval-gate:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Offline eval release gate
        run: |
          python scripts/evals/run_offline_eval.py \
            --input tests/fixtures/eval_records_gate_pass.jsonl \
            --output artifacts/evals/offline_eval_report_ci.json

      - name: Generate eval ingest SQL artifact
        run: |
          python scripts/evals/generate_eval_ingest_sql.py \
            --input tests/fixtures/eval_records_gate_pass.jsonl \
            --sql-output artifacts/evals/eval_run_ingest_ci.sql \
            --report-output artifacts/evals/eval_run_report_ci.json

      - name: Upload eval artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-artifacts
          path: artifacts/evals/
